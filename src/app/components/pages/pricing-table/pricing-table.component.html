<app-header></app-header>

<!-- Page title section -->
<div class="section-xl bg-overlay bg-image parallax" style="background-image: url('assets/images/backgrounds/title-bg-1.jpg')">
    <div class="bg-dark-05">
        <div class="container text-center z-index-1">
            <h1 class="fw-bold uppercase letter-spacing-1 m-0">Pricing Table</h1>
        </div><!-- end container -->
    </div>
</div>
<!-- end Page title section -->

<!-- Pricing section -->
<div class="section border-top pt-0">
  <div class="container">
    <div class="row g-4 text-center mrt-80">
      <div class="col-12 col-md-4" *ngFor="let plan of pricingPlans">
        <div class="bg-white box-shadow hover-float border-radius p-4">
          <h6 class="font-small fw-semi-bold uppercase letter-spacing-1">{{ plan.name }}</h6>
          <div class="mt-3">
            <h1 class="line-height-100 fw-semi-bold mb-0 color-primary">{{ plan.price }}</h1>
            <span>{{ plan.duration }}</span>
          </div>
          <ul class="list-unstyled mt-4">
            <li *ngFor="let feature of plan.features">{{ feature }}</li>
          </ul>
          <a class="button button-lg button-rounded button-font-2 button-gradient-1 mt-4" [routerLink]="plan.link">Choose Plan</a>
        </div>
      </div>
    </div><!-- end row -->
  </div><!-- end container -->
</div>
<!-- end Pricing section -->

<div class="section-xl bg-image parallax" style="background-image: url('assets/images/backgrounds/main-bg-2.jpg')">
    <div class="bg-dark-06">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <h1 class="fw-light m-0">deidlab Studio Multipurpose HTML5 Template</h1>
                </div>
                <div class="col-12 col-lg-6 text-lg-end">
                    <a class="button button-xl button-radius button-white-2" routerLink="/contact">Contact Us</a>
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div>
</div>

<!-- Blog section -->
<div class="section">
    <div class="container">
        <div class="blog-card-wrapper bg-image" *ngFor="let blog of blogs; let i = index" [ngClass]="{ 'mt-4': i !== 0 }" [style.backgroundImage]="'url(' + blog.image + ')'">
            <div class="blog-card">
                <div class="blog-card-date">
                    <h1 class="display-4 fw-medium text-color-theme m-0">{{ blog.date }}</h1>
                    <h6 class="font-small uppercase letter-spacing-1">{{ blog.month }}</h6>
                </div>
                <h4 class="fw-medium mt-2">
                    <a class="text-link-1" [routerLink]="blog.link">{{ blog.title }}</a>
                </h4>
                <p>{{ blog.description }}</p>
                <a class="button-text-3 d-inline-block mt-4" [routerLink]="blog.link">Read more</a>
            </div>
        </div>
    </div>
    <!-- end container -->
</div>
<!-- end Blog section -->
