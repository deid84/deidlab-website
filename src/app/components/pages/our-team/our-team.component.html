<app-header></app-header>

<!-- Page title section -->
<div class="section-xl bg-overlay bg-image parallax" style="background-image: url('assets/images/backgrounds/title-bg-1.jpg')">
    <div class="bg-dark-05">
        <div class="container text-center z-index-1">
            <h1 class="fw-bold uppercase letter-spacing-1 m-0">Our Team</h1>
        </div><!-- end container -->
    </div>
</div>
<!-- end Page title section -->

<!-- Team section -->
<div class="section border-top pt-0">
  <div class="container">
    <div class="row g-4 gy-5 mt-4">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let member of teamStore">
        <div class="hoverbox-7 border-radius">
          <img [src]="member.img" [alt]="member.name">
          <div class="hover-content text-center">
            <div class="top">
              <ul class="list-inline-sm">
                <li>
                  <a class="button-circle button-circle-sm button-circle-white" routerLink="/facebook"><i class="bi bi-facebook"></i></a>
                </li>
                <li>
                  <a class="button-circle button-circle-sm button-circle-white" routerLink="/twitter"><i class="bi bi-twitter-x"></i></a>
                </li>
              </ul>
            </div>
            <div class="bottom">
              <h6 class="fw-medium m-0">{{ member.name }}</h6>
              <span>{{ member.role }}</span>
            </div>
          </div><!-- end hover-content -->
        </div><!-- end hoverbox-7 -->
      </div>
    </div><!-- end row-->
  </div><!-- end container -->
</div>
<!-- end Team section -->

<div class="section-xl bg-image parallax" style="background-image: url('assets/images/backgrounds/main-bg-2.jpg')">
    <div class="bg-dark-06">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <h1 class="fw-light m-0">deidlab Studio Multipurpose HTML5 Template</h1>
                </div>
                <div class="col-12 col-lg-6 text-lg-end">
                    <a class="button button-xl button-radius button-white-2" routerLink="/contact">Contact Us</a>
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div>
</div>

<!-- Blog section -->
<div class="section">
    <div class="container">
        <div class="blog-card-wrapper bg-image" *ngFor="let blog of blogs; let i = index" [ngClass]="{ 'mt-4': i !== 0 }" [style.backgroundImage]="'url(' + blog.image + ')'">
            <div class="blog-card">
                <div class="blog-card-date">
                    <h1 class="display-4 fw-medium text-color-theme m-0">{{ blog.date }}</h1>
                    <h6 class="font-small uppercase letter-spacing-1">{{ blog.month }}</h6>
                </div>
                <h4 class="fw-medium mt-2">
                    <a class="text-link-1" [routerLink]="blog.link">{{ blog.title }}</a>
                </h4>
                <p>{{ blog.description }}</p>
                <a class="button-text-3 d-inline-block mt-4" [routerLink]="blog.link">Read more</a>
            </div>
        </div>
    </div>
    <!-- end container -->
</div>
<!-- end Blog section -->
